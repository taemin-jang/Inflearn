<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- id에 uuid라는 데이터를 바인딩하겠다.
        v-bind가 붙게되면 데이터에서 관리되는 특정 데이터에 값이 연결이 된다.
      <p id="abc1234">{{ num }}</p> 이거와 같은 의미
       -->
      <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
      <p>{{ doubleNum }}</p>
      <!-- v-if는 false가 될 경우 Dom에서 완전히 지워버리고
           v-show는 false가 될 경우 css style에서 display:none으로
          육안상으로 보이지 않게하고 Dom으로는 남아있다. -->
      <div v-if="loading">Loading...</div>
      <div v-else="loading">test user has been logged in</div>
      <div v-show="loading">Loading....</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          str: "hi",
          num: 10,
          uuid: "abc1234",
          name: "text-blue",
          loading: true,
        },
        // 계산된 속성 => computed
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
