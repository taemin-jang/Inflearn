<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{num}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // 왠만하면 computed를 쓰는것이 좋다.
        // 단순한 값에 대한 계산에 사용
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        // 무거운 로직들, 매번 실행되는게 부담스러운 것들
        // watch는 값을 받을 때 newValue(갱신되는 값), oldValue(이전 값)이 있다.
        watch: {
          num: function (newValue, oldValue) {
            this.fetchUserByNumber(newValue);
          },
        },
        methods: {
          fetchUserByNumber: function (num) {
            console.log(num);
            // axios.get(num);
          },
        },
      });
    </script>
  </body>
</html>
